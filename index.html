<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="card">
    <h1 class="heading">Today's Forecast</h1>
    <div class="search">
      <input type="text" placeholder="Enter city name"  class="search-box">
      <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="error">
      <p >please enter a city name</p>
    </div>
    <div class="weather">
    <img src="./images/cloudy.png" class="weather-icon">
    <h1 class="temp">0Â°c</h1>
    <h2 class="condition">----</h2>

    <div class="details">
      <div class="col">
        <img src="./images/humidity.png">
        <div>
          <p  class="humidity">0%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="./images/wind.png">
        <div>
          <p  class="wind">0 km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="./weather.js"></script>
</body>
</html>
